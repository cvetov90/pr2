<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">
        <h2>
            Зарегистрироваться
        </h2>

        <form id="form" class="form">
            <div class="form-item">
                <label for="first_name">
                    <input name="first_name" type="text" placeholder="Ваше имя" required>
                </label>
            </div>

            <div class="form-item">
                <label for="sur_name">
                    <input name="sur_name" type="text" placeholder="Ваша фамилия">
                </label>
            </div>

            <div class="form-item">
                <label for="email">
                    <input name="email" type="email" placeholder="Ваш e-mail">
                </label>
            </div>

            <div class="form-item">
                <label for="password">
                    <input name="password" type="password" placeholder="Пароль">
                </label>
            </div>

            <div class="form-item">
                <label for="retry_password">
                    <input name="retry_password" type="password" placeholder="Повторите пароль">
                </label>
            </div>

            <button id="myBtn" class="btn" type="submit">
                Зарегистрироваться
            </button>

        </form>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>

    </div> 
    
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Вставка текста в модальное окно по событию submit

        var myForm = document.getElementById("form");

        myForm.addEventListener('submit', function(event){
            document.getElementById("modalText").innerHTML = "Нам очень жаль :-(. <b>В данный момент регистрация невозможна</b>.\
            <br><br>Попробуйте зарегистрироваться позже";
            event.preventDefault();
            return false;
        })     
 
    </script>

</body>

</html>
