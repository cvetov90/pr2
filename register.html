<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">
        <h2>
            Зарегистрироваться
        </h2>

        <form id="form" class="form">
            <div class="form-item">
                <label for="first_name">
                    <input name="first_name" type="text" placeholder="Ваше имя" required>
                </label>
            </div>

            <div class="form-item">
                <label for="sur_name">
                    <input name="sur_name" type="text" placeholder="Ваша фамилия" required>
                </label>
            </div>

            <div class="form-item">
                <label for="email">
                    <input name="email" type="email" placeholder="Ваш e-mail" required>
                </label>
            </div>

            <div class="form-item">
                <label for="password">
                    <input name="password" type="password" placeholder="Пароль" required>
                </label>
            </div>

            <div class="form-item">
                <label for="retry_password">
                    <input name="retry_password" type="password" placeholder="Повторите пароль" required>
                </label>
            </div>

            <button id="myBtn" class="btn" type="submit">
                Зарегистрироваться
            </button>

        </form>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>

    </div>

    <script>
        var modal = document.getElementById("myModal");

        var span = document.getElementsByClassName("close")[0];

        var myForm = document.getElementById("form");

        myForm.addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById("modalText").innerHTML = "Нам очень жаль :-(. <b>В данный момент регистрация невозможна</b>.\
            <br><br>Попробуйте зарегистрироваться позже";
            modal.style.display = "block";
        })

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

</body>

</html>
