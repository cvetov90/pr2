<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="window">
        <h2>
            Вход
        </h2>
        <form id="form">
            <div class="form-item">
                <label for="email">
                    <input id="email" name="email" type="email" placeholder="Ваш e-mail">
                </label>
            </div>

            <div class="form-item">
                <label for="password">
                    <input name="password" type="password" placeholder="Пароль">
                </label>
            </div>

            <!-- <input type="hidden" name="Маленький секрет" value="Академия Цифра =)"> -->

            <div>
                <button id="myBtn" class="btn" type="submit">
                    Вход
                </button>
            </div>
            или
            <div>
                <a href="register.html">
                    Зарегистрироваться
                </a>
            </div>

        </form>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Вставка текста в модальное окно по событию submit

        var myForm = document.getElementById("form");

        myForm.addEventListener('submit', function(event){
            var emailUser = document.getElementById('email').value;
            document.getElementById("modalText").innerHTML = "Пользователь с email: <span class=\"emailUser\">" + emailUser + "</span>\
             не зарегистрирован.<br><br>Пожалуйста, <a href=\"register.html\">зарегистрируйтесь</a>";
            event.preventDefault();
            return false;
        })
 
    </script>
</body>

</html>
