<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">
        <h2>
            Вход
        </h2>
        <form id="form">
            <div class="form-item">
                <label for="email">
                    <input id="email" name="email" type="email" placeholder="Ваш e-mail" required>
                </label>
            </div>

            <div class="form-item">
                <label for="password">
                    <input id="password" name="password" type="password" placeholder="Пароль" required>
                </label>
            </div>

            <div>
                <button id="myBtn" class="btn" type="submit">
                    Вход
                </button>
            </div>
            или
            <div>
                <a href="register.html">
                    Зарегистрироваться
                </a>
            </div>

        </form>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>

    </div>

    <script>
        var modal = document.getElementById("myModal");

        var span = document.getElementsByClassName("close")[0];

        var myForm = document.getElementById("form");

        // Вставка текста в модальное окно
        myForm.addEventListener('submit', function (event) {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            event.preventDefault();
            document.getElementById("modalText").innerHTML = "Пользователь с email: <span class=\"emailUser\">" + email + "</span>\
            не зарегистрирован.<br><br>Пожалуйста, <a href=\"register.html\">зарегистрируйтесь</a>";
            modal.style.display = "block";
        })

        // Закрытие модального окна при нажатии на крестик
        span.onclick = function () {
            modal.style.display = "none";
        }
        
        // Закрытие модального окна по щелчку в любом месте модельного окна
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
</body>

</html>
